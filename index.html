<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense-tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
    <h4>YOUR BALANCE</h4>
    <div class="rbtn">
        <h1 id="balance">$0.00</h1>
        <button class="reset" id="reset">Reset</button>
    </div>

    <div class="counter">
        <div>
            <h4>INCOME</h4>
            <p class="money income" id="income">$0.00</p>
        </div>
        <div>
            <h4>EXPENSE</h4>
            <p class="money expense" id="expense">$0.00</p>
        </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>
    <h3>Add new transaction</h3>
    <form id="form">
        <div class="form-trans">
            <label for="text">Text</label>
            <input type="text" id="name" placeholder="Enter text..." required/>
            <label for="amount">
                Amount<br>
                (negative - expense,positive-income)
            </label>
            <input type="number" id="amount" placeholder="enter the amount" required/>
        </div>
        <button class="btn">ADD TRANSACTION</button>
    </form>

</div>
    <script src="script.js"></script>
</body>
</html>
